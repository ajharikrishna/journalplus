{% extends 'base.html' %} {% block title %}Login - JournalPlus{% endblock %} --
{% block content %}
<div class="login-container mx-auto mt-5" style="max-width: 400px">
  <h3 class="mb-3 text-center text-primary">Login</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="mt-3 text-center">
      <small
        >Don't have an account? <a href="/register">Register here</a></small
      >
    </div>
  </form>
</div>
{% endblock %}
