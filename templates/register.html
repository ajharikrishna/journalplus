{% extends 'base.html' %} {% block title %}Register - JournalPlus{% endblock %}
-- {% block content %}
<div class="login-container mx-auto mt-5" style="max-width: 400px">
  <h3 class="mb-3 text-center text-success">Register</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        required
      />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
    <div class="mt-3 text-center">
      <small>Already have an account? <a href="/login">Login here</a></small>
    </div>
  </form>
</div>
{% endblock %}
